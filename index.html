<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <script src="LMC.js" defer></script>
    <title>Little Man Computer</title>
</head>
<body>
    <h1 id="title">Jakub's Little Man Computer</h1>
    <section id="littleman">
        <section id="editor">
            <div id="notepad">
                <textarea name="code" id="code"></textarea>
            </div>
            <div id="controls">
                <button id="load">Load RAM</button><br>
                <button id="run">Run</button>
                <button id="stop">Stop</button>
                <button id="step">Step</button>
                <button id="docs">Documentation</button>
            </div>
        </section>
        <section id="io">
            <div id="registers">
                <label for="counter">Program Counter</label>
                <span id="counter">0</span>
                <label for="accum">Accumulator</label>
                <span id="accum">0</span>
                <label for="console">Console</label>
                <div id="console"></div>
            </div>
            <div>
                <span>Input</span>
                <p id="inputText"></p>
            </div>
            <div>
                <span>Output</span>
                <p id="outputText"></p>
            </div>
        </section>
        <section id="memory"></section>
    </section>
</body>
</html>
