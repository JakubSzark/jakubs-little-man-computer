<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <script src="LMC.js" defer></script>
    <title>Little Man Computer</title>
</head>
<body>
    <section id="littleman">
        <section id="title-bar">
            <h1 id="title">Little Man Computer</h1>
            <div id="controls">
                <button id="load"><img src="images/Load.png"></button><br>
                <button id="run"><img src="images/Run.png"></button>
                <button id="stop"><img src="images/Stop.png"></button>
                <button id="step"><img src="images/Step.png"></button>
                <button id="docs"><img src="images/Docs.png"></button>
            </div>
        </section>
        <div id="notepad"></div>
        <section id="io">
            <div id="registers">
                <label for="counter">Program Counter</label>
                <span id="counter">0</span>
                <label for="accum">Accumulator</label>
                <span id="accum">0</span>
            </div>
            <div>
                <span>Input</span>
                <p id="inputText"></p>
            </div>
            <div>
                <span>Output</span>
                <p id="outputText"></p>
            </div>
        </section>
        <section id="memory"></section>
        <section id="console"></section>
    </section>
</body>
</html>
