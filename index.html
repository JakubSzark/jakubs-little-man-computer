<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Man Computer</title>
    <!-- CSS and Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <!-- Scripts -->
    <script src="LMC.js" defer></script>
</head>
<body>
    <main>
        <nav>
            <h1 id="title">Little Man Computer</h1>
            <p>Made by: Jakub Szarkowicz</p>
        </nav>
        <div id="controls">
            <button id="load">
                <img src="images/Load.png" alt="Load">
            </button>    
            <button id="run">
                <img src="images/Run.png" alt="Run">
            </button>
            <button id="stop">
                <img src="images/Stop.png" alt="Stop">
            </button>
            <button id="step">
                <img src="images/Step.png" alt="Step">
            </button>
            <button id="docs">
                <img src="images/Docs.png" alt="Docs">
            </button>
        </div>
        <section id="notepad"></section>
        <section id="io">
            <div id="registers">
                <p>Program Counter</p>
                <span id="counter">0</span>
                <p>Accumulator</p>
                <span id="accum">0</span>
                <label for="clock">Clock Frequency (250-1000)</label>
                <input type="range" id="clock" min="250" max="1000">
            </div>
            <div>
                <span>Input</span>
                <p id="inputText"></p>
            </div>
            <div>
                <span>Output</span>
                <p id="outputText"></p>
            </div>
        </section>
        <section id="memory"></section>
        <footer id="console"></footer>
    </main>
</body>
</html>
